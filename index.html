<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <section class="card1">
      <img src="./images/logo.svg" alt="logo" class="images">
      <section class="button"></section>
         <button><img src="./images/icon-document.svg"></button>
         <button><img src="./images/icon-folder.svg"></button>
         <button><img src="./images/icon-upload.svg"></button>
      </section>
    </section>
    <section class="card2">
      <p>You've used <span>815 GB</span> of your strorage</p>
      <div class="stats">
        <div class="progressme"></div>
        <div class="progress-dot"></div>
      </div>
      <span class="end">1000 GB</span>
      <span class="ez">0 GB</span>
      <div class="left-strorage">
        <p><span>185</span> GB LEFT<p>
      </div>
    </section>
  </div>
</body>
</html>
